{% extends 'base.html' %}

{% block title %}
Coffee House | Reset password
{% endblock %}

{% block main %}
<div id="login-container" class="middle-form light-background rounded">
    <!--Form code block was generated using ChatGPT-->
    <div id="login-container" class="middle-form light-background text-center">
        <div>
            <h5>Reset password</h5>
            <p>
                To reset your password, type in your email address.
            </p>
        </div>
        <form id="reset-password-form" method="POST" action="" class="w-100 text-center">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="w-100">
                <hr>
                <div class="d-flex justify-content-between">          
                    <a class="btn btn-secondary" href="{% url 'account_login'  %}">Back</a>
                    <input class="btn btn-danger" type="submit" value="Reset">
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
