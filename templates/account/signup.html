{% extends 'base.html' %}

{% block title %}
Coffee House | Create a user
{% endblock %}

{% block main %}
<!-- Registration form done following a Django tutorial by Dave Gray https://www.youtube.com/watch?v=DIFaOkxy6TE-->
<div id="login-container" class="middle-form light-background rounded mb-3">
    <form id="register-form" method="POST" action="" class="w-100 text-center" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="w-100 text-center">
            <hr>
            <input class="btn btn-success" type="submit" value="Register" action="{% url 'account_signup' %}">
        </div>
    </form>
</div>
{% endblock %}
