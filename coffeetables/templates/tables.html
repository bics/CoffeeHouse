{% extends 'base.html' %}

{% block title %}
Coffee House | Lobby
{% endblock %}

{% block main %}
<h1>H1 Tag</h1>
<div>
    {% for table in tables_list %}
    <div class="coffee-table">
        <h2>{{table.name}}</h2>
        <hr>
        <div class="table-content">
            <div class="table-image">
                <img src="{{ table.image }}" class="table-image" alt="">
            </div>
            <div class="table-description">
                {{table.description}}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
