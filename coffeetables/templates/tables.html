{% extends 'base.html' %}

{% block title %}
Coffee House | Lobby
{% endblock %}

{% block main %}
<div class="container">
    <div class="d-flex justify-content-center">
        <button data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-warning m-2">Grab a table</button>
    </div>

    <!--TODO transform into Bootstrap cards-->
    {% for table in tables_list %}
    <div class="card mb-3 light-background">
            <div class="row g-0">
                <div class="col-md-2">
                    <img src="{{ table.image }}" class="img-fluid rounded-start" alt="avatar">
                </div>
                <div class="col-md-10">
                    <div class="card-body color-espresso">
                        <h5 class="card-title">{{table.name}}</h5>
                        <hr>
                        <p class="card-text color-espresso">{{table.description}}</p>
                        <a class="btn btn-secondary" href="{% url 'conversation' table.id %}">Join</a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

<!--Code block taken and modified from official Bootsrap documentation https://getbootstrap.com/docs/5.0/components/modal/-->
<div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Grab a table</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="" method="POST">
                    <div class="modal-body">
                        {% csrf_token %}
                        {{ form.as_p}}
                        <div class="">
                            <!--Code snippet semi-generated using ChatGPT-->
                            {% for image in images_list %}
                            <input type="radio" name="image" id="image-{{ forloop.counter }}" value="{{ image }}" class="d-none">
                            <label for="image-{{ forloop.counter }}" class="image-tile"
                                style="background-image: url('{{image}}');"></label>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Create table</button>
                    </div>
                </form>
                </div>
        </div>
    </div>
</div>
{% endblock %}
