{% extends 'base.html' %}

{% block title %}
Coffee House | Lobby
{% endblock %}

{% block main %}
<button data-bs-toggle="modal" data-bs-target="#exampleModal">Grab a table</button>
<div>
    <!--TODO transform into Bootstrap cards-->
    {% for table in tables_list %}
    <div class="coffee-table">
        <h2>{{table.name}}</h2>
        <hr>
        <div class="table-content">
            <div class="table-image">
                <img src="{{ table.image }}" class="table-image" alt="">
            </div>
            <div class="table-description">
                {{table.description}}
            </div>
            <div>
                <button><a href="{% url 'conversation' table.name %}">Join</a></button>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<!--Code snippet taken and modified from official Bootsrap documentation https://getbootstrap.com/docs/5.0/components/modal/-->
<div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Grab a table</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="" method="POST">
                    <div class="modal-body">
                        {% csrf_token %}
                        {{ form.as_p}}
                        <div class="">
                            <!--Code snippet semi-generated using ChatGPT-->
                            {% for image in images_list %}
                            <input type="radio" name="image" id="image-{{ forloop.counter }}" value="{{ image }}" class="d-none">
                            <label for="image-{{ forloop.counter }}" class="image-tile"
                                style="background-image: url('{{image}}');"></label>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Create table</button>
                    </div>
                </form>
                </div>
        </div>
    </div>
</div>
{% endblock %}
